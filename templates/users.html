{% extends "layout.html" %}

{% block content %}
<h2>Users</h2>
<p></p>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                </tr>
            {% endfor %}
    </table>
{% endblock %}
