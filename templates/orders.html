{% extends "layout.html" %}

{% block content %}
<h2>Orders</h2>
<p></p>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Product</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.username }}</td>
                    <td>{{ order.product }}</td>
                    <td>{{ order.quantity }}</td>
                </tr>
            {% endfor %}
    </table>
{% endblock %}
